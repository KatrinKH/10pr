<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>code for fun (day02): 404 error page, Caveman mode - pure CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
      /* Стили для кнопки */
      .home-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background-color: #b1ffba;
        color: rgb(0, 0, 0);
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        font-family: 'Concert One', sans-serif;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      
      .home-button:hover {
        background-color: #ff5252;
        transform: translateX(-50%) translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      }
      
      .home-button:active {
        transform: translateX(-50%) translateY(1px);
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>
    
  <body>
  <div class="text"><p>404</p></div>
<div class="container">
  <!-- caveman left -->
  <div class="caveman">
    <div class="leg">
      <div class="foot"><div class="fingers"></div></div>      
    </div>
    <div class="leg">
      <div class="foot"><div class="fingers"></div></div>      
    </div>
    <div class="shape">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="head">
      <div class="eye"><div class="nose"></div></div>
      <div class="mouth"></div>
    </div>
    <div class="arm-right"><div class="club"></div></div>    
  </div>
  <!-- caveman right -->
  <div class="caveman">
    <div class="leg">
      <div class="foot"><div class="fingers"></div></div>      
    </div>
    <div class="leg">
      <div class="foot"><div class="fingers"></div></div>      
    </div>
    <div class="shape">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="head">
      <div class="eye"><div class="nose"></div></div>
      <div class="mouth"></div>
    </div>
    <div class="arm-right"><div class="club"></div></div>    
  </div>
</div>
